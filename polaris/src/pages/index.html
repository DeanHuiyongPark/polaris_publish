<!doctype html>
<html lang="ko">
<head>
	<meta charSet="utf-8" />
	<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1" />

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons&display=swap" />
	<link rel="stylesheet" href="/polaris/src/public/static/styles/base.css">

	<title>Main</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="/polaris/src/public/static/js/ui.global.js"></script>

</head>

<body>

	<div class="base-wrap inc-Layout"></div>
	
	<script>
		;(function($, win, doc, undefined) {

			'use strict';

			$plugins.uiPageLoad = function(v,w,c) {
				var url = v;
				var target = w;
				var callback = c;
				return new Promise(function(resolve, reject) {
					$.get(url, function(response) {
						if (response) {
							$('.' + target).html(response);
							resolve(callback());
						} else{
							reject(new Error("Request is failed"));
						}
					});
				});
			}

			//page callback
			var callbackLayout = function(){
				console.log('layout load');
			}
			var callbackHeader = function(){
				console.log('header load');
			}
			var callbackBody = function(){
				console.log(`body load ${$('.aaa').length}`);
			}
			var callbackFooter = function(){
				console.log('footer load');
			}

			//pageload
			$plugins.uiPageLoad('/polaris/src/components/Layout.html', 'inc-Layout', callbackLayout)
				.then($plugins.uiPageLoad('/polaris/src/components/header/Header.html', 'inc-Header', callbackHeader))
				.then($plugins.uiPageLoad('/polaris/src/components/body/main/Main.html', 'inc-Main', callbackBody))
				.then($plugins.uiPageLoad('/polaris/src/components/footer/Footer.html', 'inc-Footer', callbackFooter));

		})(jQuery, window, document);

	</script>

	
</body>
</html>
