
<style>
    .box-list-a {margin:10px 0 50px}


    .inp-search{display:inline-block; position:relative; width:190px; height:40px; border:1px solid #c9c9c9; }
    .inp-search input{border:0; width:100%; height:38px; padding:0 40px 0 10px}
    .inp-search .btn-search{width:40px; height:40px; filter: grayscale(100%); -webkit-filter: grayscale(100%);  -moz-filter: grayscale(100%); -ms-filter: grayscale(100%);  -o-filter: grayscale(100%)}


    .title-type-b{display:inline-block;}
    .tab-period{display:inline-block; margin-left:20px}
    .tab-period .ui-tab-btn{font-size:18px; margin:0 10px}
    .tab-period .ui-tab-btn.active{border-bottom:1px solid #328af5; color:#328af5;}

    @media (max-width:1024px) {
        .inp-search {width:calc(100% - 100px)}


        .title-type-b{display:inline-block;}
        .tab-period{display:inline-block; margin-left:20px; margin-bottom:15px}
        .tab-period .ui-tab-btn{font-size:16px; margin:0 5px}
        .tab-period .ui-tab-btn.active{border-bottom:1px solid #328af5; color:#328af5;}
    }

</style>

<main class="base-body page-library">
    <div class="box-content-b">
        <!-- S : tab -->
        <div class="tab-wrap-a">
            <ul class="tab-list">
                <li class="tab-item active"><a href="" class="link-tab">사용후기</a></li>
                <li class="tab-item"><a href="" class="link-tab">Library 요청하기</a></li>
                <li class="tab-item"><a href="" class="link-tab">추천 회원</a></li>
            </ul>
        </div>
        <!-- E : tab -->
        
        <div class="list-head fl-wrap">
            <div class="fl-item-l">
                <h3 class="title-type-b">많이 본 후기</h3>
                <div class="tab-period" tabbtn="tabPeriod">
                    <button type="button" class="ui-tab-btn" n="1" onclick="$plugins.tabToggle(1, 'tabPeriod');"><span>일간</span></button>
                    <button type="button" class="ui-tab-btn" n="2" onclick="$plugins.tabToggle(2, 'tabPeriod');"><span>주간</span></button>
                    <button type="button" class="ui-tab-btn" n="3" onclick="$plugins.tabToggle(3, 'tabPeriod');"><span>월간</span></button>
                </div>
            </div>
            <div class="fl-item-r">

                <div class="components-search-list"></div>

            </div>
        </div>

        <div class="box-list-a">
            <div class="components-list-item-a"></div>
        </div>

        <div class="components-list-reviews"></div>
    </div>
</main>

<script>
    ;(function($, win, doc, undefined) {

        'use strict';
        
        var callbackItem1 = function(){
            $('.components-list-reviews > *').unwrap();
        }
        var callbackItem2 = function(){
            $('.components-search-list > *').unwrap();
        }
        var callbackItem3 = function(v){
            //아이템 6개
            for (var i = 1, len = 6; i < len; i++) {
                $('.components-list-item-a').append(v);
            }

            $('.components-list-item-a > *').unwrap();
        }
        
        $plugins.uiPageLoad('/polaris/src/components/body/items/list-reviews.html', 'components-list-reviews', callbackItem1)
            .then($plugins.uiPageLoad('/polaris/src/components/body/items/Search-list.html', 'components-search-list', callbackItem2))
            .then($plugins.uiPageLoad('/polaris/src/components/body/items/list-item.html', 'components-list-item-a', callbackItem3));

        //tab
        $plugins.tabToggle = function(v, name){
            $('[tabbtn="'+ name +'"] .ui-tab-btn').removeClass('active');
            $('[tabbtn="'+ name +'"] .ui-tab-btn[n="'+ v +'"]').addClass('active');
            $('[tabpnl="'+ name +'"] > .ui-tab-pnl').removeClass('visible');
            $('[tabpnl="'+ name +'"] > .ui-tab-pnl[pnl="'+ v +'"]').addClass('visible');
        }
        $plugins.tabToggle(1, 'tabPeriod');

    })(jQuery, window, document);

</script>
