<script>
    ;(function($, win, doc, undefined) {

        'use strict';

        function linkTag(){
            var $wrap = $('.tag-result-wrap');

            $('.tag-result-more').on('click', function(){
                var divH = $('.tag-result-div').outerHeight();
                var warpH = $wrap.outerHeight();
                divH > warpH ? $wrap.css('height', divH) : $wrap.css('height', '25px');
            })
        }
        linkTag();

        //콜백실행
        var callbackItem = function(v){
            //아이템 18개

                $('.components-card-item').append(v);
            }
            $('.components-card-item > *').unwrap();
        }

        //components 불러오기
        $plugins.uiPageLoad('/polaris/src/components/body/items/card-item.html', 'components-card-item', callbackItem);

    })(jQuery, window, document);
