<script>
    ;(function($, win, doc, undefined) {

        'use strict';

        console.log($('.tag-result-div').outerHeight())
        function linkTag(){
            var $wrap = $('.tag-result-wrap');

            $('.tag-result-more').on('click', function(){
                var divH = $('.tag-result-div').outerHeight();
                var warpH = $wrap.outerHeight();
                divH > warpH ? $wrap.css('height', divH) : $wrap.css('height', '25px');
            })
        }
        linkTag();

        //콜백실행
        var callbackItem = function(v){
            //아이템 18개
            for (var i = 1, len = 3; i < len; i++) {
                $('.components-library-a').append(v);
            }
            $('.components-library-a > *').unwrap();
        }

        //components 불러오기
        $plugins.uiPageLoad('/polaris/src/components/body/items/card-item.html', 'components-library-a', callbackItem);

    })(jQuery, window, document);

</script>
